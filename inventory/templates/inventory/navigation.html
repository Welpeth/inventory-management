<style>

    #navbar-title {
        margin-left: 20px;

    }

    @media (max-width: 767px) {
        .navbar-nav {
        flex-direction: column;
        }

        .navbar-toggler {
        display: block;
        }

        .navbar-collapse {
        width: 100%;
        }
        
    }
</style>

<nav class="navbar navbar-expand-lg bg-primary">
    <a id="navbar-title" class="navbar-brand text-light" href="{% url 'index' %}">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-light nav-link">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'login' %}">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
